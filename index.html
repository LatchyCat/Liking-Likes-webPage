<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes and Likes on Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="boxAround">
        <div class="topNav">
            <h1>Network</h1>
        </div>
    </div>

    <div class="middlePartNav">
        <p>Your Feed</p>
    </div>



    <div class="bottomNav">

            <div class="leftBottomNav">
                <img class="iconImg" src="user-circle.png" alt="icon">

                <a href="https://www.youtube.com/watch?v=HLQ1cK9Edhc">Add an avatar</a>

                <p>James Doe</p>
            </div>


            <div class="rightBottomNav">

                <div class="feedBoxTop">

                    <div class="topSection">
                        <p>Neil M</p>
                        <p id="clickCount">9 Like(s) <button onclick="counter()" type="button">Likes</button></p>
                    </div>
                    <div class="bottomSection">
                        <p>I just setup this new discord bot, let me know what you all think <a href="https://www.youtube.com/watch?v=L_jWHffIx5E">link</a></p>
                    </div>
                </div>


                <div class="feedBoxMiddle">

                    <div class="topSection">
                        <p>Nichole K</p>
                        <p id="clickCount">12 Like(s) <button onclick="counter()" type="button">Likes</button></p>
                    </div>
                    <div class="bottomSection">
                        <p>Just finished my <a href="http://">next comic,</a> check it out</p>
                    </div>
                </div>


                <div class="feedBoxBottom">
                    <div class="topSection">
                        <p>Jim R</p>
                        <p id="clickCount">9 Like(s) <button onclick="counter()" type="button">Likes</button></p>
                    </div>
                    <div class="bottomSection">
                        <p>I can't stop listening to the <a href="http://">new album.</a> Who else is liking it?</p>
                    </div>
                </div>

            </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
